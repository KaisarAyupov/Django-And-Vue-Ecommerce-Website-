<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}E-market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <nav class="navbar is-dark" id="navbarapp">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'frontpage' %}">Saul Gadgets</a>

            <a @click="toggleMenu()" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                {% for category in menu_categories %}
                <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
                <div class="navbar-item">
                    <a href="{% url 'cart' %}" class="button is-primary">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">E-market </h2>
            </div>
            <div class="column is-8">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                <a href="{% url 'about' %}" class="navbar-item">About</a>
            </div>
        </div>
    </footer>
    {% block scripts %}
    {% endblock %}
</body>

</html>
