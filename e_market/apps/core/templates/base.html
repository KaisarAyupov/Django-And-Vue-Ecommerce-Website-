{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}E-market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="{% static 'main.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.js"></script>
</head>

<body>
    <nav class="navbar is-dark" id="navbarapp">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'frontpage' %}">Saul Gadgets</a>

            <a @click="toggleMenu()" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu" :class="{ 'is-active': menuClass }">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form method="get" action="{% url 'search' %}">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="Search..." name="query">
                            </div>
                            <div class="control">
                                <button class="button is-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                {% for category in menu_categories %}
                <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}

                <div class="navbar-item">
                    <a href="{% url 'cart' %}" class="button is-primary">Cart ([[ numItems ]])</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">E-market </h2>
            </div>
            <div class="column is-8">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                <a href="{% url 'about' %}" class="navbar-item">About</a>
            </div>
        </div>
    </footer>

    <script>
        var store = new Vuex.Store({
            state: {
                numItems: {{ cart.get_total_length }},
                totalCost: {{ cart.get_total_cost }}
            },
            mutations: {
                increment(state, quantity) {
                    state.numItems += quantity;
                },
                changeTotalCost(state, newCost) {
                    state.totalCost += newCost
                }
            }
        });

        var navbarapp = new Vue({
            el: '#navbarapp',
            delimiters: ['[[', ']]'],
            store: store,
            data() {
                return {
                    menuClass: false
                }
            },
            computed: {
                numItems: function () {
                    return store.state.numItems
                }
            },
            methods: {
                toggleMenu() {
                    console.log('toggleMenu');

                    this.menuClass = !this.menuClass;
                }
            }
        });
    </script>
    {% block scripts %}
    {% endblock %}



</body>

</html>
